<!-- html no es un lenguaje de programacion es un lenguaje de estructura que va por etiquetas 
HYPER TEXT MARKUP LENGUAJE
cada etiqueta es lo que va entre <> -->

<!-- documento de tipo html -->
<!DOCTYPE html>

<!-- en que lenguaje esta el documento -->
<html lang="es">

<!-- la cabeza que siempre tiene informacion que el usuario no ve solo el navegador -->
<head>
    <!-- conjunto de caracteres en el que nos incluimos nosotros -->
    <meta charset="UTF-8">
    <!-- para que se pueda ver en el movil -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- agregamos el link para el css -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- el titulo de la pagina web -->
    <title>Document</title>
</head>

<body>
    <!-- encabezado, organiza la estructura -->
    <header>
        <!-- header1 , el numero es el tamano, 1=el mas grande
        para identificar el elemto -> class; por  cada es pacion 1 clase-->
        <h1 class="color-morado">Título de la página web</h1>
        <h1 class="color-negro cursiva">Título 2 de la página web</h1>


        <!-- menu de navegacion, listado de enlaces a otras paginas web -->
        <nav>
            <!-- a = enlace, pero no es lo mismo que link 
            href es un atributo de la etiqueta-->
            <a href="https://www.google.es/">GOOGLE</a>
            <a href="https://github.com"> GITHUB</a>
        </nav>


    </header>

    <!-- es un contenedor, es un comodin que vale para todo -->
    <div>
        <h3> Título 2</h3>
        <!-- etiqueta para meter un parrafo = p -->
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic earum soluta rem, quam eaque dolores.</p>
        <!-- img para poner imagenes src, de donde viene la imagen y "images" es el nombre de la carpeta donde esta; tambien se pueden meter videos-->
        <img src="images/Axel.webp">

    </div>

    <!-- formulario -->
    <form>
        <!-- placeholder es lo que sale y te indica que tienes que poner en el hueco 
        label es como un encabezado para cada hueco del formulario
        submit es un boton-->
        <label> Correo</label>
        <input type="email" placeholder="email">
        <label> Contraseña</label>
        <input type="password" placeholder="password">
        <input type="submit" value="ENVIAR">


    </form>

    <!-- footer es el pie de pagina -->
    <footer>
        <nav>
            <a> Cookies</a>
            <a> RRSS</a>
        </nav>
    </footer>


</body>
</html>
